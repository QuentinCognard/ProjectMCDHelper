{% extends "base_excerciseur.html" %}
{% block styles %}
{{ super() }}
  <link rel="stylesheet" href= "{{url_for('static',filename='accueil_projet.css') }}"/>

{% endblock %}
{% block contain %}
<form role="form" method="POST">
<div class=
      {% if form.login.errors %}
      "form-groupe has-error"
      {% else %}
      "form-group"
      {% endif %}
      >
      {{ form.login.label }} {{ form.login() }}<!--Affichage formulaire -->
</div>
<div class=
      {% if form.droit.errors %}
      "form-groupe has-error"
      {% else %}
      "form-group"
      {% endif %}
      >
      {{ form.droit.label }} {{ form.droit() }}<!--Affichage formulaire -->
</div>
<input class="btn btn-default" type="submit" value="Ajouter"></input>
</form>
{% endblock %}
