{% extends "base_excerciseur.html" %}
{% block styles %}
{{ super() }}
  <link rel="stylesheet" href= "{{url_for('static',filename='accueil_projet.css') }}"/>
{% endblock %}
  {% block contain %}
  <fieldset>
    <legend>Mes Projets</legend>
    <section class="border border-dark">
        <a href="{{url_for('add_projets') }}"><input type="submit" value="Ajouter un Projet" id="ajoutproj "></a>
    </section>
    </section>
    </fieldset>
    <fieldset>
      <legend>Tous les projets</legend>
      <section class="projets">
        {% for p in tousproj %}
        <div id="tousproj">
          <a href="{{url_for('description',username=current_user.login,nomProj=p.nomProj)}}">
            <img src="{{url_for('static',filename='dossier.png')}}">
            <h4>{{p.nomProj}}</h4>
          </a>
        </div>
        {% endfor %}
      </section>
      </fieldset>
  {% endblock %}
